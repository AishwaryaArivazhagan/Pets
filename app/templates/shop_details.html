{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="{% static 'css/shop.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
 
<div class="bg-light py-3">
    <div class="container">
        {% for i in shop %}
<div class="row">
  <div class="text-danger p"><a href="{% url 'home' %}">Back</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">{{ i.product_name }}</strong></div>
</div>
</div>
</div>
<div class="site-section">
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <img src="{{i.img.url}}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6">
        <form method="post" action="{% url 'cart' id=i.pid %}">
            {% csrf_token %}
          <h2 class="text-black">{{ i.name }}</h2>
          <p>{{ i.des }}</p>
          <p><strong class="text-danger h4">&#8377; {{ i.price }}</strong></p>
          <div class="mb-5">
            <div class="input-group mb-3" style="max-width: 120px;">
            <div class="input-group-prepend">   
              <button class="btn btn-outline-danger js-btn-minus" type="button">&minus;</button>
            </div>
            <input type="text" class="form-control text-center" name="quan" value="{{ quantity }}" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <div class="input-group-append">
              <button class="btn btn-outline-danger js-btn-plus" type="button">&plus;</button>
            </div>
          </div>
          </div>
          <a href="{% url 'viewcart'  %}"><button type="submit" class="buy-now btn btn-sm btn-danger">Add To Cart</button></a>
         </form>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="site-section block-3 site-blocks-2 bg-light">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 site-section-heading text-center pt-4">
            <h2>Related Products</h2>
            </div>
        </div>
        
        </div>
  </div>
</body>
</html>
