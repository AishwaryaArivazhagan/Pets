{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}" >
    <title>Register</title>
</head>
<body>
    <div class="reg">
        {{Error}}
        <h3 >REGISTER here!</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter your name"  class="in" style="margin-top: 30px;"><br>
            <input type="text" name="num" placeholder="Enter your phone number" class="in"> <br>
            <input type="email" name="email" placeholder="Enter your email"  class="in"> <br>
            <input type="password" name="pass" placeholder="Enter your password"  class="in"><br>  
            <button class="button">Register</button>
        </form>
    </div>
    <div class="down">
        <p>Have an account? <a href="{% url 'login' %}" class="lin">Log in</a></p> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
{% load sweetify %}
{% sweetify %}
