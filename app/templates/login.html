{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}" >
    <title>Log in</title>
</head>
<body>
    <div class="log">
        <h3>LOG IN here!</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter your name" class="in" style="margin-top: 30px;"><br>
            <input type="password" name="pass" placeholder="Enter your password" class="in"><br>
            <button class="button">Log in</button>
        </form>
    </div >
    <div class="down">
        <p>Don't have an account? <a href="{% url 'register' %}" class="lin">Sign up</a></p>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
{% load sweetify %}
{% sweetify %}
